<div class="card mt-3">
  <div class="card-header bg-info text-white">
    <h2>Liste des Patients</h2>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Username</th>
        <th>Role</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let patient of list()">
        <td>{{patient.id}}</td>
        <td>{{patient.nom | uppercase}}</td>
        <td>{{patient.prenom}}</td>
        <td>{{patient.username}}</td>
        <td>{{patient.role}}</td>
        <td>
          <div class="btn-group btn-group-sm">

            <a class="btn btn-primary text-light" *ngIf="role == 'admin' " (click)="remove(patient.id)"><i class="fa fa-remove " ></i></a>
            <a class="btn btn-danger text-light"  *ngIf="role == 'admin' " (click)="edit(patient.id)"><i class="fa fa-edit " ></i></a>
            <a class="btn btn-danger text-light" (click)="addRdv(patient.id)"><i class="fa fa-ad " ></i></a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
<!--    start only admin block-->
      <div class="card-footer">
    <!-- only admin
     <a class="btn btn-success btn-lg" (click)="add()">-->
      <i class="fa fa-plus"></i>
<!--    </a>-->
  </div>
    <!--    end only admin block-->
  </div>
</div>
<!--start admin edit patient form-->

  <div class="card mt-3" *ngIf="patientForm!=null">
    <div class="card-header bg-info text-white">
      <h3>Edition du patient</h3>
    </div>

    <div class="card-body">

      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="patientForm.nom">
      </div>
      <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="patientForm.prenom">
      </div>
      <div class="form-group">
        <label for="username">username:</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="patientForm.username">
      </div>

    <div class="card-footer">
      <div class="btn-group btn-group-lg float-right">
        <a class="btn btn-success text-light" (click)="save()">
          <i class="fa fa-check"></i>
        </a>
        <a class="btn btn-warning text-light" (click)="cancel()">
          <i class="fa fa-undo"></i>
        </a>
      </div>
    </div>

  </div>

<!--end edit form-->
  </div>
<div class="card mt-3" *ngIf="rdvForm!=null">
  <div class="card-header bg-info text-white">
    <h3>Ajouter du Rdv</h3>
  </div>

  <div class="card-body">

    <div class="form-group">
      <label for="motif">Motif:</label>
      <input type="text" class="form-control" id="motif" [(ngModel)]="rdvForm.motif">
    </div>
    <div class="form-group">
      <label for="plage">Plage:</label>
      <input type="text" class="form-control" id="plage" [(ngModel)]="rdvForm.plage">
    </div>
    <div class="form-group">
      <label for="duree">Durée:</label>
      <input type="text" class="form-control" id="duree" [(ngModel)]="rdvForm.duree">
    </div>

    <div class="card-footer">
      <div class="btn-group btn-group-lg float-right">
        <a class="btn btn-success text-light" (click)="saveRdv()">
          <i class="fa fa-check"></i>
        </a>
        <a class="btn btn-warning text-light" (click)="cancel()">
          <i class="fa fa-undo"></i>
        </a>
      </div>
    </div>

  </div>

  <!--end edit form-->
</div>
