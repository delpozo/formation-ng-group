<div class="card mt-3" *ngIf="patientForm!=null">
  <div class="card-header bg-info text-white">
    <h3>Edition du profile</h3>
  </div>

  <div class="card-body">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="patientForm.nom">
    </div>
    <div class="form-group">
      <label for="prenom">Prénom:</label>
      <input type="text" class="form-control" id="prenom" [(ngModel)]="patientForm.username">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="patientForm.pwd">
    </div>
    <!--
        <div class="form-group">
          <label for="formateur">Spécialité:</label>
          <select class="form-control" id="specialite" [(ngModel)]="patientForm.sepcialite.id">
            <option value="">Choisir une spécialité</option>
            <option *ngFor="let form of listSpecialite()" [value]="form.id">{{form.nom}}</option>
          </select>
        </div>
      </div>
    -->
    <div class="card-footer">
      <div class="btn-group btn-group-lg float-right">
        <a class="btn btn-success" (click)="save()">
          <i class="fa fa-check"></i>
        </a>
        <a class="btn btn-warning" (click)="cancel()">
          <i class="fa fa-undo"></i>
        </a>
      </div>
    </div>

  </div>
</div>
