<div class="wrapper fadeInDown">
  <div class="alert alert-warning" *ngIf="errorMessage != ''">{{ errorMessage }}</div>
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://www.svgrepo.com/show/794/male-user.svg" intrinsicsize="512 x 512"
           style="width:180px;height:180px"
           alt="User Icon" title="User Icon" id="icon">
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="username">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="password">

      <label class="mt-2" for="role">Vous Ãªtes ?</label>
      <select name="role" class="form-control col-md-5 ml-5" id="role" [(ngModel)]="role">
        <option value="admin">Administrateur</option>
        <option value="praticien">Praticien</option>
        <option selected value="patient">Patient</option>
      </select>

      <input type="submit" class="fadeIn fourth" value="Log In" (click)="doLogin()">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
